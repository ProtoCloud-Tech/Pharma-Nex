<div class="accordion" id="accordionExample1">
    <div class="accordion-item">
        <h2 class="accordion-header" id="headingOne">
            <button class="accordion-button" [tabIndex]="-1" type="button"
                data-bs-toggle="collapse" data-bs-target="#collapseOne1"
                aria-expanded="true" aria-controls="collapseOne1">
                Customer Details
            </button>
        </h2>
        <div id="collapseOne1" class="accordion-collapse collapse show"
            aria-labelledby="headingOne"
            data-bs-parent="#accordionExample1">
            <div class="accordion-body">
                <div class="d-grid">
                    <div class="grid-box">
                        <label>Name</label>

                        <p-dropdown #customerDetailsDropdown [options]="customersData"
                            [(ngModel)]="selectedCustomerDetail.customer"
                            optionLabel="name" (onChange)="onSelectCustomer()"
                            [showClear]="false" appendTo="body" styleClass="ui-column-filter"  [filter]="true" filterBy="name" [virtualScroll]="true" [virtualScrollItemSize]="50" [editable]="true"
                            placeholder="Select a Customer"
                            
                            
                            class="customer-names"
                           
                            >
                           
                        </p-dropdown>

                    </div>
                    <div class="grid-box">
                        <label>GST No.</label>

                        <input placeholder="GST Number" type="text"
                            name="gstNumber" pInputText
                            [(ngModel)]="selectedCustomerDetail.customer.gstNumber"
                            [disabled]="true" />

                    </div>
                    <div class="grid-box">
                        <label>Invoice No.</label>

                        <p-dropdown [tabindex]="0" [options]="invoiceNumberData"
                            [(ngModel)]="selectedCustomerDetail.invoiceNumber"
                            optionLabel="invoiceNumber"
                            [filter]="true" filterBy="invoiceNumber"
                            [showClear]="false" placeholder="Select a Invoice">
                        </p-dropdown>

                    </div>
                </div>

                <div class="new-grid">
                    <div class="grid-box">
                        <label>Address</label>
                        <div class="card flex justify-content-center">
                            <textarea rows="3" cols="30"
                                placeholder="Customer Address" pInputTextarea
                                [(ngModel)]="selectedCustomerDetail.customer.address"
                                [disabled]="true"></textarea>
                        </div>
                    </div>
                    <div class="grid-template">
                        <div class="new-d-grid">
                            <div class="grid-box">
                                <label>Refer by.</label>

                                <p-dropdown [tabindex]="0"
                                    [options]="doctorsData"
                                    [(ngModel)]="selectedCustomerDetail.referredby"
                                    optionLabel="name" [filter]="true"
                                    filterBy="name" [showClear]="false"
                                    placeholder="Select a Doctor">
                                </p-dropdown>

                            </div>
                            <div class="grid-box">
                                <label>Date</label>

                                <p> <p-calendar [tabindex]="0"
                                        [(ngModel)]="selectedCustomerDetail.date"></p-calendar></p>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
